<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .loader-container {
            text-align: center;
            margin-bottom: 30px;
            margin-right: 50px; 
        }
        .loader1 {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .loader2 {
            border: 6px solid #00ff7f;
            border-radius: 50%;
            border-top: 6px solid #f3f3f3;
            width: 50px;
            height: 50px;
            animation: pulse 1s infinite alternate;
            margin: 20px auto;
        }
        .loader3 {
            width: 20px;
            height: 20px;
            background-color: #9400d3;
            border-radius: 50%;
            animation: bounce 1s infinite alternate;
            margin: 20px auto;
        }
        .loader4 {
            width: 30px;
            height: 30px;
            border: 5px solid #ffa500;
            border-top: 5px solid #f3f3f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .loader5 {
            width: 40px;
            height: 40px;
            background-color: #4169e1;
            animation: pulse 1s infinite alternate;
            margin: 20px auto;
        }

        .loader6 {
            width: 80px;
            height: 8px;
            background-color: #008080;
            animation: slide 1s infinite alternate;
            margin: 20px auto;
        }

        .loader7 {
            width: 50px;
            height: 50px;
            border: 5px solid #3498db;
            border-radius: 50%;
            border-top: 5px solid transparent;
            animation: rotate 1s linear infinite;
            margin: 20px auto;
        }

        .loader8 {
            width: 50px;
            height: 50px;
            border: 5px solid #e74c3c;
            border-radius: 50%;
            animation: rotateReverse 1s linear infinite;
            margin: 20px auto;
        }

        .loader9 {
            width: 80px;
            height: 8px;
            background-color: #2ecc71;
            animation: expand 1s ease-in-out infinite alternate;
            margin: 20px auto;
        }

        .loader10 {
            width: 50px;
            height: 50px;
            border: 5px solid #3498db;
            border-radius: 50%;
            border-top: 5px solid #f3f3f3;
            animation: bounceRotate 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(50px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotateReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        @keyframes expand {
            0% { transform: scaleX(1); }
            100% { transform: scaleX(1.5); }
        }

        @keyframes bounceRotate {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) rotate(0deg); }
            40% { transform: translateY(-15px) rotate(-180deg); }
            60% { transform: translateY(0) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader1"></div>
        <p>Loading...</p>
    </div>

    <div class="loader-container">
        <div class="loader2"></div>
        <p>Loading...</p>
    </div>

  
    <div class="loader-container">
        <div class="loader3"></div>
        <p>Loading...</p>
    </div>

    <div class="loader-container">
        <div class="loader4"></div>
        <p>Loading...</p>
    </div>

    <div class="loader-container">
        <div class="loader5"></div>
        <p>Loading...</p>
    </div>

 
    <div class="loader-container">
        <div class="loader6"></div>
        <p>Loading...</p>
    </div>

    <div class="loader-container">
        <div class="loader7"></div>
        <p>Loading...</p>
    </div>

    <div class="loader-container">
        <div class="loader8"></div>
        <p>Loading...</p>
    </div>

    <div class="loader-container">
        <div class="loader9"></div>
        <p>Loading...</p>
    </div>

    <div class="loader-container">
        <div class="loader10"></div>
        <p>Loading...</p>
    </div>
</body>
</html>
