<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Form Animation</title>
    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <div class="form-box">
          <form>
            <h1>SIGN IN</h1>
            <div class="form-box__content">
              <input
                type="text"
                name="username"
                placeholder="FullName"
                autocomplete="off"
                required
              />

              <input
                type="email"
                name="email"
                placeholder="Email"
                autocomplete="off"
                required
              />
              <a href="#" type="text">FORGET PASSWORD?</a>
              <button type="submit">SIGN IN</button>
              <p>DON'T HAVE AN ACCOUNT <a href="#" type="button">SIGN UP</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
